databaseChangeLog:
  - changeSet:
      id: 1
      author: author_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: author_name
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
  - changeSet:
      id: 3
      author: author_name
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: duedate
                  type: VARCHAR(255)
              - column:
                  name: assignedto
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)

  - changeSet:
      id: 4
      author: author_name
      changes:
        - createSequence:
            sequenceName: task_seq
            startValue: 1





